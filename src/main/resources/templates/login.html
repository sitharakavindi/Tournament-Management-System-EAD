<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament System - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #1a1a2e;
            background-image: linear-gradient(315deg, #1a1a2e 0%, #16213e 74%);
        }


        .login-card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            color: #fff;
            text-align: center;
        }

        .login-card h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .login-card p {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-control {
            width: 100%;
            padding: 14px 20px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            font-size: 16px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-control:focus {
            outline: none;
            border-color: #00a8ff;
            box-shadow: 0 0 15px rgba(0, 168, 255, 0.3);
        }

        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #00a8ff, #007bff);
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 168, 255, 0.25);
        }

        .additional-links {
            margin-top: 25px;
            font-size: 14px;
        }

        .additional-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .additional-links a:hover {
            color: #00a8ff;
        }

        /* Alert Messages */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 500;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        .alert-danger {
            color: #f8d7da;
            background-color: rgba(220, 53, 69, 0.2);
            border-color: rgba(220, 53, 69, 0.3);
        }
        .alert-success {
            color: #d1e7dd;
            background-color: rgba(25, 135, 84, 0.2);
            border-color: rgba(25, 135, 84, 0.3);
        }
    </style>
</head>
<body>

<div class="login-card">
    <h1>Welcome Back!</h1>
    <p>Sign in to access the Tournament Portal</p>


    <div th:if="${param.error}" class="alert alert-danger">
        Invalid email or password.
    </div>


    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <input type="email" id="username" name="username" class="form-control" placeholder="Email Address" required autofocus>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Sign In</button>
    </form>

    <div class="additional-links">
        <a th:href="@{/registration/player}">Register as Player</a> | <a th:href="@{/registration/organizer}">Register as Organizer</a>
    </div>
</div>


<script>
    document.addEventListener('DOMContentLoaded', function() {

        const alertBoxes = document.querySelectorAll('.alert');


        alertBoxes.forEach(function(alertBox) {

            setTimeout(() => {

                alertBox.style.opacity = '0';


                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 500);
            }, 3000);
        });
    });
</script>

</body>
</html>
